<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Insertion using Set</title>
</head>
<body>

    <script>
        let arr = [1, 2, 3, 4, 5];
        let uniqueSet = new Set(arr);
        let newElement = 3;
        let insertIndex = 2;
        if (!uniqueSet.has(newElement)) {
            let uniqueArray = Array.from(uniqueSet);
            uniqueArray.splice(insertIndex, 0, newElement);
            uniqueSet = new Set(uniqueArray);
        }
        console.log([...uniqueSet]);
    </script>
</body>
</html>
